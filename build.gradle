plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'redhair-demon'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir("src")
        }
    }
    test {
        java {
            srcDir("test")
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'org.jetbrains.kotlin:kotlin-test-junit5'
}

tasks.test {
    useJUnitPlatform()
}